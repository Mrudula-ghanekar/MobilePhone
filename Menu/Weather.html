<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .app-wrapper {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        header {
            background-color: #00b7ff;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }

        .back-button i {
            margin-right: 10px;
        }

        .back-button span {
            font-size: 16px;
        }

        .container {
            padding: 20px;
        }

        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .weather {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2em;
        }

        .weather i {
            font-size: 2em;
            color: #f39c12;
        }

        .temperature {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header>
            <div class="back-button" onclick="openBack()">
                <i class="fas fa-angle-left"></i>
                <span>Back</span>
            </div>
            <h1>Weather App</h1>
        </header>
        <div class="container">
            <div class="weather-container">
                <div class="weather" id="weather">
                    <i class="fas fa-cloud-sun" id="weather-icon"></i>
                    <span class="temperature" id="temperature">Fetching temperature...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchWeather(lat, lon) {
            const temperature = document.getElementById('temperature');
            const apiKey = '17792913c7984e568e7163601242607';  // Replace with your WeatherAPI key

            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lat},${lon}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                if (data.current && data.current.temp_c) {
                    temperature.textContent = `${data.current.temp_c}Â°C`;
                } else {
                    throw new Error('Temperature data is missing from the response');
                }
            } catch (error) {
                console.error('Error fetching the weather data:', error);
                temperature.textContent = 'Error fetching data';
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    fetchWeather(latitude, longitude);
                }, (error) => {
                    console.error('Error getting location:', error);
                    document.getElementById('temperature').textContent = 'Error fetching location';
                });
            } else {
                document.getElementById('temperature').textContent = 'Geolocation is not supported by this browser';
            }
        }

        function openBack() {
            window.location.href = '../Menu/menugrid.html';
        }

        window.onload = getLocation;
    </script>
</body>
</html>
