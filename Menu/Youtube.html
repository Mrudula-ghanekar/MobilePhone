<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .app-wrapper {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        header {
            background-color: #00b7ff;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }
        .back-button i {
            margin-right: 10px;
        }
        .back-button span {
            font-size: 16px;
        }
        .container {
            padding: 20px;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px;
            width: calc(100% - 42px);
            font-size: 16px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-item {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 40px);
            max-width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .video-item img {
            width: 100%;
        }
        @media (min-width: 600px) {
            #search-input {
                width: 300px;
            }
            .video-item {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header>
            <div class="back-button" onclick="openBack()">
                <i class="fas fa-angle-left"></i>
                <span>Back</span>
            </div>
            <h1>YouTube</h1>
        </header>
        <div class="container">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for videos">
                <button id="search-button" onclick="searchVideos()">Search</button>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyBUhZDkKS2kDxDGifu_-7TCq2lSjeCn2As'; // Replace with your YouTube Data API key

        async function searchVideos() {
            const query = document.getElementById('search-input').value;
            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&key=${apiKey}`);
            const data = await response.json();
            displayResults(data.items);
        }

        function displayResults(videos) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoTitle = document.createElement('h3');
                videoTitle.textContent = video.snippet.title;

                const videoThumbnail = document.createElement('img');
                videoThumbnail.src = video.snippet.thumbnails.high.url;

                const videoLink = document.createElement('a');
                videoLink.href = `https://www.youtube.com/watch?v=${video.id.videoId}`;
                videoLink.target = '_blank';
                videoLink.textContent = 'Watch Video';

                videoItem.appendChild(videoThumbnail);
                videoItem.appendChild(videoTitle);
                videoItem.appendChild(videoLink);

                results.appendChild(videoItem);
            });
        }

        function openBack() {
            window.location.href = '../Menu/menugrid.html';
        }
    </script>
</body>
</html>
