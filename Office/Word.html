<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PDF Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .app {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }
        .app i {
            font-size: 16px;
            color: black;
        }
        .app-name {
            margin-left: 5px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #download-link {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        #download-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        #download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app" onclick="openBackO()">
            <i class="fas fa-angle-left"></i>
            <div class="app-name">Back</div>
        </div>
        <h1>Create PDF Document</h1>
        <textarea id="document-content" placeholder="Enter your content here..."></textarea>
        <button onclick="createPDFDocument()">Create PDF Document</button>
        <div id="download-link">
            <a id="download" href="#" download="document.pdf">Download Your Document</a>
        </div>
    </div>

    <!-- Include pdf-lib library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        // Verify that the pdf-lib library is loaded
        console.log("pdf-lib library loaded:", typeof PDFLib !== "undefined");

        function openBackO() {
            window.location.href = '../Office/Office.html';
        }

        async function createPDFDocument() {
            try {
                const content = document.getElementById('document-content').value;
                console.log('Document content:', content);

                const { PDFDocument, rgb } = PDFLib;

                // Create a new PDFDocument
                const pdfDoc = await PDFDocument.create();

                // Add a blank page to the document
                const page = pdfDoc.addPage();

                // Set the font size and draw the text
                const { width, height } = page.getSize();
                const fontSize = 24;
                page.drawText(content, {
                    x: 50,
                    y: height - 4 * fontSize,
                    size: fontSize,
                    color: rgb(0, 0, 0),
                });

                // Serialize the PDFDocument to bytes (a Uint8Array)
                const pdfBytes = await pdfDoc.save();

                // Create a blob from the bytes
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = window.URL.createObjectURL(blob);
                console.log('Blob URL:', url);

                const downloadLink = document.getElementById('download');
                downloadLink.href = url;
                document.getElementById('download-link').style.display = 'block';

                // Automatically trigger download
                downloadLink.click();

                console.log('Download initiated');
            } catch (error) {
                console.error('Error creating PDF document:', error);
            }
        }
    </script>
</body>
</html>
