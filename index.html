index.html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="mobile-phone">
            <div class="wallpaper"></div>
            
            <button class="unlock-button">Unlock</button>
            <div class="prompt" 
            style="color: white;  position: absolute; background-color: rgba(0, 0, 0, 0.322); bottom: 280px;  left: 50%;transform: translateX(-50%);font-size: 16px;  text-align: center;">
            Click on Unlock button  to Continue</div>
        </div>
        <div class="home-screen" id="homeScreen">
            <div class="clock" id="clock"></div>
            <div class="weather" id="weather" onclick="opentemp()">
                <div class="text" style="font-size: 12px; ">Climate is:  </div>
                <i class="fas fa-cloud-sun"></i>
           
                <script>
                    function opentemp() {
                        window.location.href = '/Menu/Weather.html';
                    }
                </script>
                </div>
            <div class="app-grid">
                <div class="app" onclick="openCamera()">
                    <i class="fas fa-camera"></i>
                    <span>Camera</span>
                    <script>
                        function openCamera() {
                            window.location.href = '/Menu/Camera.html';
                        }
                    </script>
                </div>
                <div class="app"  onclick="openCalls()">
                    <i class="fas fa-phone"></i>
                    <span>Calls</span>
                    <script>
                        function openCalls() {
                            window.location.href = '/Menu/Calls.html';
                        }
                    </script>
                </div>
                <div class="app" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                    <span>Menu</span>
                    <script>
                        function openMenu() {
                            window.location.href = '/Menu/menugrid.html';
                        }
                    </script>
                </div>
        </div>
    </div>
   <script src="script.js"></script> 
   <!--all the onclick openfunc() does the work of opening the files linked to it -->
</body>
</html>
